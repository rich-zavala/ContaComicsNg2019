<app-years-listing (yearSelected)="updateDaysListing($event)"></app-years-listing>
<ng-container *ngIf="yearSelected">
  <div>Year total: {{yearSelected.total | currency}}</div>
  <hr>
</ng-container>
<ng-container *ngIf="dates">
  <ng-container *ngFor="let date of dates">
    <app-day-records-listing [day]="date"></app-day-records-listing>
    <hr>
  </ng-container>
</ng-container>
